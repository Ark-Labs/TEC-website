backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Homepage"
        name: "homepage"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "homepage"}
          - {label: "Logo", name: logo, widget: "image"}
          - {label: "Join Us Background", name: joinUsBackground, widget: "image"}
          - {label: "Join Us Title", name: "joinUsTitle", widget: "string"}
          - {label: "Join Us Button Text", name: "joinUsButtonText", widget: "string"}
          - {label: "Join Us Button URL", name: "joinUsButtonURL", widget: "string"}
          - {label: "Repairing Economy Background", name: repairingEconomyBackground, widget: "image"}
          - {label: "Repairing Economy Title", name: "repairingEconomyTitle", widget: "string"}
          - {label: "Repairing Economy Upper Text", name: "repairingEconomyUpperText", widget: "text"}
          - label: "Repairing Economy Columns",
            name: "repairingEconomyColumns",
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Body", name: "body", widget: "text"}
          - {label: "Repairing Economy Lower Text", name: "repairingEconomyLowerText", widget: "text"}
          - {label: "Repairing Economy Button Text", name: "repairingEconomyButtonText", widget: "string"}
          - {label: "Repairing Economy Button URL", name: "repairingEconomyButtonURL", widget: "string"}
