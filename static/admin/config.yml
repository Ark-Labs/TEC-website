backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

title: &title
  label: "Title"
  name: "title"
  widget: "string"

body: &body
  label: "Body"
  name: "body"
  widget: "markdown"

backgroundImage: &backgroundImage
  label: "Background Image"
  name: "backgroundImage"
  widget: "image"

button: &button
  label: "Button"
  name: "button"
  widget: "object"
  fields:
    - {label: "Text", name: "children", widget: "string"}
    - {label: "URL", name: "href", widget: "string"}
    - {label: "Background Color", name: "background", widget: "color"}
    - {label: "Text Color", name: "color", widget: "color"}

collections:
  - name: "pages"
    label: "Pages"
    delete: false
    files:
      - file: "src/pages/index.md"
        label: "Homepage"
        name: "homepage"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "homepage"}
          - {label: "Logo", name: "logo", widget: "image"}
          - label: "Join Us"
            name: "joinUs"
            widget: "object"
            fields:
              - <<: *title
              - <<: *backgroundImage
              - <<: *button
              - {label: "Logo", name: "logo", widget: "image"}
          - label: "Economy"
            name: "economy"
            widget: "object"
            fields:
              - <<: *title
              - <<: *backgroundImage
              - {label: "Upper Text", name: "upperText", widget: "text"}
              - label: "Columns"
                name: "columns"
                widget: "list"
                fields:
                  - <<: *title
                  - <<: *body
              - {label: "Lower Text", name: "lowerText", widget: "text"}
              - <<: *button
          - label: "FAQ"
            name: "faq"
            widget: "object"
            fields:
              - <<: *title
              - <<: *backgroundImage
              - label: "Questions"
                name: "questions"
                widget: "list"
                fields:
                  - {label: "Question", name: "question", widget: "string"}
                  - {label: "Answer", name: "answer", widget: "text"}
          - label: "Prodct"
            name: "product"
            widget: "object"
            fields:
              - <<: *title
              - {label: "Secondary Title", name: "productSubtitle", widget: "string"}
              - {label: "Logo", name: "logo", widget: "image"}
              - <<: *body
              - label: "Panels"
                name: "panels"
                widget: "list"
                fields:
                  - {label: "Image", name: "image", widget: "image"}
                  - {label: "Text", name: "text", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
          - label: "Perks"
            name: "perks"
            widget: "object"
            fields:
              - <<: *title
              - label: "Columns"
                name: "columns"
                widget: "list"
                fields:
                  - <<: *title
                  - {label: "Image", name: "image", widget: "image"}
                  - {label: "Text", name: "text", widget: "string"}
          - label: "Company"
            name: "company"
            widget: "object"
            fields:
              - <<: *title
              - <<: *body
              - {label: "Logo", name: "logo", widget: "image"}

              - label: "Panels"
                name: "panels"
                widget: "list"
                fields:
                  - <<: *title
                  - {label: "Progress", name: "progress", widget: "number"}
                  - {label: "Text", name: "text", widget: "text"}
          - label: "DPoS"
            name: "dpos"
            widget: "object"
            fields:
              - <<: *title
              - <<: *body
              - <<: *backgroundImage
              - <<: *button
          - label: "Newsletter"
            name: "newsletter"
            widget: "object"
            fields:
              - <<: *title
              - <<: *backgroundImage
              - <<: *button
          - label: "Roadmap"
            name: "roadmap"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
