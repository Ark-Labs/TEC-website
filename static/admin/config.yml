backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    delete: false
    files:
      - file: "src/pages/index.md"
        label: "Homepage"
        name: "homepage"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "homepage"}
          - {label: "Logo", name: "logo", widget: "image"}
          - {label: "Join Us Background", name: "joinUsBackground", widget: "image"}
          - {label: "Join Us Title", name: "joinUsTitle", widget: "string"}
          - {label: "Join Us Button Text", name: "joinUsButtonText", widget: "string"}
          - {label: "Join Us Button URL", name: "joinUsButtonURL", widget: "string"}
          - {label: "Economy Background", name: "economyBackground", widget: "image"}
          - {label: "Economy Title", name: "economyTitle", widget: "string"}
          - {label: "Economy Upper Text", name: "economyUpperText", widget: "text"}
          - label: "Economy Columns"
            name: "economyColumns"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Body", name: "body", widget: "text"}
          - {label: "Economy Lower Text", name: "economyLowerText", widget: "text"}
          - {label: "Economy Button Text", name: "economyButtonText", widget: "string"}
          - {label: "Economy Button URL", name: "economyButtonURL", widget: "string"}
          - {label: "FAQ Background", name: "faqBackground", widget: "image"}
          - {label: "FAQ Title", name: "faqTitle", widget: "string"}
          - label: "FAQ Questions"
            name: "faqQuestions"
            widget: "list"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "Answer", name: "answer", widget: "text"}
          - {label: "Product Title", name: "productTitle", widget: "string"}
          - {label: "Product Secondary Title", name: "productSubtitle", widget: "string"}
          - {label: "Product Logo", name: "productLogo", widget: "image"}
          - {label: "Product Body", name: "productBody", widget: "text"}
          - label: "Product Panels"
            name: "productPanels"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Text", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Product Body", name: "productBody", widget: "text"}
          - {label: "Perks Title", name: "perksTitle", widget: "string"}
          - label: "Perks Columns"
            name: "perksColumns"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Text", name: "text", widget: "string"}
          - {label: "Company Title", name: "companyTitle", widget: "string"}
          - {label: "Company Body", name: "companyBody", widget: "text"}
          - {label: "Company Logo", name: "companyLogo", widget: "image"}
          - label: "Company Panels"
            name: "companyPanels"
            widget: "list"
            fields:
              - {label: "Progress", name: "progress", widget: "number"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Text", name: "text", widget: "text"}
          - {label: "DPoS Title", name: "dposTitle", widget: "string"}
          - {label: "DPoS Body", name: "dposBody", widget: "markdown"}
          - {label: "DPoS Image", name: "dposImage", widget: "image"}
          - {label: "DPoS Button Text", name: "dposButtonText", widget: "string"}
          - {label: "DPoS Button URL", name: "dposButtonURL", widget: "string"}
